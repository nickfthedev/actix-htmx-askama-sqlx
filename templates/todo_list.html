  <div id="todolist">
    <h1 class="text-2xl">To-Do List</h1>
     
    <ul>
      {% for item in todo %}
      <li>{{ item.completed }} | {{ item.task }}</li>
      {% endfor %}
      <li>To-Do List Item</li>
    </ul>
    <form
      hx-post="/todo"
      hx-target="#todolist">
    <div class="flex flex-row">
      <input type="text" name="task" placeholder="Type here" class="input w-full max-w-xs" />
      <button class="btn btn-primary">Add</button>
    </div>
    </form> 
  </div>
